@(eos: List[ExchangeOffice])

@import helper._

@main("BER") {
    
    <div id="actions">
        
        <form action="#" method="GET">
            <input type="search" id="searchbox" name="" value="" placeholder="Search by address or place...">
        </form>
        
    </div>
    
    <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
        @for(eo <- eos) {
        
            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
            	<div class="ui-btn-inner ui-li">
            		<div class="ui-btn-text">
            			<a href="@routes.Application.detailsEO(eo.id)" class="ui-link-inherit">@eo.name</a>
            		</div>
            		
            		<span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
            	</div>
            </li>
        }
    </ul>
}
