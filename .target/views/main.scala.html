@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
       	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.mobile-1.3.1.css")" />
       	
       	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.at("javascripts/jquery.mobile-1.3.1.min.js")" type="text/javascript"></script>
        
    </head>
    <body>
    
    	<div data-role="page">
    		<div data-role="header" data-position="fixed">
    			<h1>BER</h1>
  			</div>
  			
  			<div data-role="content">
  				@content
			</div>
			
  			<div data-role="footer" data-id="foo1" data-position="fixed">
    			<div data-role="navbar">
      				<ul>
        				<li><a href="@routes.Application.eos()" data-icon="search">Find</a></li>
        				<li><a href="@routes.Application.createEO()" data-icon="plus">Add</a></li>
        				<li><a href="@routes.Application.eos()" data-icon="gear">Settings</a></li>
      				</ul>
    			</div>
  			</div>
  			
        </div>
        
    </body>
</html>
